{% extends 'vota/extends.html' %}

{% block content %}
<br>


<div class=" col-sm-3">
<h1><u>{{ consulta.titul }}</u></h1>

<ul class="list-group">
{% for choice in consulta.opcio_set.all %}
    <li class="list-group-item">{{ choice.text }}: {{ choice.vots_totals }} vots_totals{{ choice|pluralize }}</li>
{% endfor %}
</ul>

<a class="btn btn-primary" href="{% url 'vota:detail' consulta.id %}">Vote again?</a>
</div>	

{% endblock %}

{% extends 'vota/extends.html' %}

{% block content %}

<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" action="{% url 'vota:loginUser' %}" method="post">
        	{% csrf_token %}
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="user" name="user" class="form-control" placeholder="user" required autofocus>
            <input type="password" name="password" id="psswd" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form>
    </div>
</div>

{% endblock %}
